<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Agent</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="fragments/fragments :: navbar(true)"></div>
<div class="container" style="width: 50%; align-self: center">
    <h1>Create a New Agent</h1>

    <form method="post" th:action="@{/users/admin/create-agent}" th:object="${user}" enctype="multipart/form-data">

        <label for="firstName">First Name</label>
        <input id="firstName" required="" th:field="*{firstName}" type="text"/>

        <label for="lastName">Last Name</label>
        <input id="lastName" required="" th:field="*{lastName}" type="text"/>

        <label for="username">Email</label>
        <input id="username" required="" th:field="*{email}" type="email"/>

        <label for="password">Password</label>
        <input id="password" required="" th:field="*{password}" type="password"/>

        <br/><br/>

        <button class="submit-btn" type="submit">Create Agent</button>
    </form>

</div>
</body>
</html>
