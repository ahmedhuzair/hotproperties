<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Property</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="login-container">
    <h1>Edit Property</h1>

    <form class="section-spacing" method="post" th:action="@{/properties/edit/{property_id}(property_id=${property.id})}" enctype="multipart/form-data">
        <table class="inline-style-4">
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input id="title" name="title" required="" th:value="${property.title}" type="text"/></td>
            </tr>
            <tr>
                <td><label for="price">Price:</label></td>
                <td><input id="price" name="price" required="" th:value="${property.price}" type="number"/></td>
            </tr>
            <tr>
                <td><label for="location">Location:</label></td>
                <td><input id="location" name="location" required="" th:value="${property.location}" type="text"/></td>
            </tr>
            <tr>
                <td><label for="size">Size (sq ft):</label></td>
                <td><input id="size" name="size" required="" th:value="${property.size}" type="number"/></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><input id="description" name="description" required="" th:value="${property.description}" type="text"></input></td>
            </tr>
            <tr>
                <td><label for="propertyPictures">Images:</label></td>
                <td>
                    <input id="propertyPictures" type="file" name="files" accept="image/*" multiple/>
                    <div th:if="${property.images}">
                        <div style="margin-top: 10px;">
                            <p>Current Images:</p>
                            <div th:each="img : ${property.images}" style="margin-bottom: 10px;">
                                <img th:src="@{'/property-images/' + ${img.imageFileName}}"
                                     alt="Property Image"
                                     style="width: 120px; height: 100px; object-fit: cover; border: 1px solid #ccc;"/>
                            </div>
                        </div>
                    </div>
                </td>
        </table>

        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <a th:href="@{/properties/manage}">
                <button type="submit">Save Changes</button>
            </a>
            <a th:href="@{/properties/manage}">
                <button type="button">Cancel</button>
            </a>
        </div>
    </form>


</div>
</body>
</html>
