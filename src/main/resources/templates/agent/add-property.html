<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Property</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="login-container">
    <h1>Add New Property</h1>

    <form method="post" th:action="@{/properties/add}" th:object="${property}" enctype="multipart/form-data">

        <label for="title">Title</label>
        <input id="title" required="" th:field="*{title}" type="text"/>

        <label for="price">Price</label>
        <input id="price" required="" th:field="*{price}" type="number"/>

        <label for="location">Location</label>
        <input id="location" required="" th:field="*{location}" type="text"/>

        <label for="size">Size (sq ft)</label>
        <input id="size" required="" th:field="*{size}" type="number"/>

        <label for="description">Description</label>
<!--        <input id="description" required="" th:field="*{description}" type="text"/>-->
        <textarea id="description" required="" th:field="*{description}" rows="4" cols="50"></textarea>

        <label for="propertyPictures">Upload Property Images</label>
        <input id="propertyPictures" type="file" name="files" accept="image/*" multiple/>

        <br/><br/>

        <button class="add-property-btn"  type="submit">Add Property</button>

        <div class="back-link">
            <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a>
        </div>

    </form>

</div>
</body>
</html>
