<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<nav class="navbar" th:fragment="navbar(showButton)">
  <div class="navbar-content">
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
    <div th:if="${showButton}" class="navbar-actions">
      <a th:href="@{/dashboard}">
      <button type="button" class="navbar-btn">Go to Dashboard</button>
      </a>
    </div>
  </div>
</nav>
</body>
</html>
